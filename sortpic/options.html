<!DOCTYPE html>
<html>
<head>
    <title>Sortpic Options</title>
    <link rel="shortcut icon" type="image/png" href="/icon.png"/>
</head>
<body>
<div style="margin: 15px;">
    <label style="display: inline-block; min-width: 140px;">Number page:</label>
    <input title="Number page" type="number" id="number_page" min="1" max="10">
</div>
<div style="margin: 15px;">
    <label style="display: inline-block; min-width: 140px;">Time for load page:</label>
    <input title="Time for load page" type="number" id="time_page" min="3" max="10"> (s)
</div>
<div style="margin: 15px; color: darkgreen; font-weight: bold;" id="status"></div>
<div style="margin: 15px;">
    <button id="save">Save</button>
</div>
<script src="options.js"></script>
</body>
</html>
